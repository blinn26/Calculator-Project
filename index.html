<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="styles.css">
  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <div class="calculator">
      <form name="calc">
        <div class="display">
          <input type="text"
            name="display"
            id="display"
            disabled>
        </div>
        <div>
          <input type="button"
            value="AC"
            onclick="calc.display.value =''"
            class="ac">
          <input type="button"
            class="del"
            value="Del"
            onclick="calc.display.value = calc.display.value.toString().slice (0,-1)">
          <input type="button"
            class="symbols"
            value="."
            onclick="calc.display.value +='.'">
          <input type="button"
            class="symbols"
            value="/"
            onclick="calc.display.value +='/'">
        </div>
        <div>
          <input type="button"
            class="NumpadBtns"
            value="7"
            onclick="calc.display.value +='7'">
          <input type="button"
            class="NumpadBtns"
            value="8"
            onclick="calc.display.value +='8'">
          <input type="button"
            class="NumpadBtns"
            value="9"
            onclick="calc.display.value +='9'">
          <input type="button"
            class="symbols"
            value="*"
            onclick="calc.display.value +='*'">
        </div>
        <div>
          <input type="button"
            class="NumpadBtns"
            value="4"
            onclick="calc.display.value +='4'">
          <input type="button"
            class="NumpadBtns"
            value="5"
            onclick="calc.display.value +='5'">
          <input type="button"
            class="NumpadBtns"
            value="6"
            onclick="calc.display.value +='6'">
          <input type="button"
            class="symbols"
            value="-"
            onclick="calc.display.value +='-'">
        </div>
        <div>
          <input type="button"
            class="NumpadBtns"
            value="1"
            onclick="calc.display.value +='1'">
          <input type="button"
            class="NumpadBtns"
            value="2"
            onclick="calc.display.value +='2'">
          <input type="button"
            class="NumpadBtns"
            value="3"
            onclick="calc.display.value +='3'">
          <input type="button"
            class="symbols"
            value="+"
            onclick="calc.display.value +='+'">
        </div>
        <div>
          <input type="button"
            class="special"
            value="00"
            onclick="calc.display.value +='00'">
          <input type="button"
            class="special"
            value="0"
            onclick="calc.display.value +='0'">
          <input type="button"
            value="="
            onclick="calc.display.value = eval(calc.display.value)"
            class="equal">
        </div>
      </form>
    </div>
  </div>
</body>

</html>
